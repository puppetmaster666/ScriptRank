# .github/workflows/firebase-deploy.yml
name: Deploy Firebase Rules

on:
  push:
    branches: [ main, master ]  # Added master in case that's your branch
    paths:
      - 'firestore.rules'
      - 'firestore.indexes.json'
      - 'firebase.json'
      - '.github/workflows/firebase-deploy.yml'  # Added so changes to this file trigger it
  workflow_dispatch:  # Added manual trigger option

jobs:
  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Deploy Firestore Rules
        run: |
          firebase deploy --only firestore:rules --token "$FIREBASE_TOKEN" --project scriptrank-5885f
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
